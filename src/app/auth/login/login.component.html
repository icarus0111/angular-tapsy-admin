<app-loader class="loader1" *ngIf="showLoader">
</app-loader>

<div class="limiter">
    <div class="container-login100" style="background-image: url('https://res.cloudinary.com/tapsy/image/upload/v1572627350/img-01_itdsro.jpg');">
        <div class="wrap-login100 p-t-190 p-b-30">
            <form class="login100-form validate-form" [formGroup]="loginForm" (ngSubmit)="onSubmitLoginForm()">
                <div class="login100-form-avatar">
                    <img src="https://res.cloudinary.com/tapsy/image/upload/v1572626759/logo_n3mora.png" alt="AVATAR">
                </div>

                <span class="login100-form-title p-t-20 p-b-45">
                    Admin Panel
                </span>

                <div class="wrap-input100 validate-input m-b-10" data-validate="Username is required">
                    <input class="input100" type="text" name="username" formControlName='username' placeholder="Username" autocomplete="off" />
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-user"></i>
                    </span>

                    <div *ngIf="loginForm.controls?.username?.invalid && loginForm.controls?.username?.touched">
                        <span class="hass-error-message" *ngIf="usernameErrors().required">
                            *This field is required.
                        </span>
                        <span class="hass-error-message" *ngIf="usernameErrors().minlength">
                            *Minimum 4 character.
                        </span>
                        <span class="hass-error-message" *ngIf="usernameErrors().maxlength">
                            *Maximum 20 character.
                        </span>
                    </div>
                </div>

                <div class="wrap-input100 validate-input m-b-10" data-validate="Password is required">
                    <input class="input100" type="password" name="password" formControlName='password' placeholder="Password" autocomplete="off">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock"></i>
                    </span>

                    <div *ngIf="loginForm.controls?.password?.invalid && loginForm.controls?.password?.touched">
                        <!-- <p *ngIf="userLoginForm.controls?.name?.errors.required" class="errorMsg">
              *This field is required.</p> -->
                        <span class="hass-error-message" *ngIf="passwordErrors().required">
                            *This field is required.
                        </span>
                        <span class="hass-error-message" *ngIf="passwordErrors().minlength">
                            *Minimum 4 character.
                        </span>
                        <span class="hass-error-message" *ngIf="passwordErrors().maxlength">
                            *Maximum 20 character.
                        </span>
                    </div>
                </div>

                <div class="container-login100-form-btn p-t-10">
                    <button class="login100-form-btn" type="submit" [disabled]="disableLoginSubmitBtn()">
                        Login
                    </button>
                </div>

                <div class="text-center w-full p-t-25 p-b-230">
                    <a (click)="goToForgotPassword()" class="txt1 cursor-pointer">
                        Forgot Password?
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
