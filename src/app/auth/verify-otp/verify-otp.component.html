<div class="limiter">
    <div class="container-login100" style="background-image: url('https://res.cloudinary.com/tapsy/image/upload/v1572627350/img-01_itdsro.jpg');">
        <div class="wrap-login100 p-t-50 p-b-30">
            <form class="login100-form validate-form" [formGroup]="verifyOtpForm" (ngSubmit)="onSubmitVerifyOtpForm()">
                <div class="login100-form-avatar">
                    <img src="https://res.cloudinary.com/tapsy/image/upload/v1572626759/logo_n3mora.png" alt="AVATAR">
                </div>

                <span class="login100-form-title p-t-20 p-b-45">
                    Verify OTP
                </span>

                <div class="wrap-input100 validate-input m-b-10">
                    <input class="input100" type="number" name="otp" formControlName='otp' placeholder="OTP" autocomplete="off">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-user"></i>
                    </span>

                    <div *ngIf="verifyOtpForm.controls?.email?.invalid && verifyOtpForm.controls?.email?.touched">
                        <span class="hass-error-message" *ngIf="otpErrors().required">
                            *This field is required.
                        </span>
                        <span class="hass-error-message" *ngIf="otpErrors().minlength">
                            *Minimum 4 digits.
                        </span>
                        <span class="hass-error-message" *ngIf="otpErrors().maxlength">
                            *Maximum 4 digits.
                        </span>
                    </div>
                </div>


                <div class="container-login100-form-btn p-t-10">
                    <button class="login100-form-btn" type="submit" [disabled]="disableSubmitBtn()">
                        Verify
                    </button>
                </div>

                <!-- <div class="text-center w-full p-t-25 p-b-230">
                    <a href="#" class="txt1">
                        Forgot Username / Password?
                    </a>
                </div> -->
            </form>
        </div>
    </div>
</div>
