<div class="wrapper">
    <div class="main-header">
        <!-- Logo Header -->
        <div class="logo-header" data-background-color="blue">

            <a class="logo pointer" [routerLink]="['/']">
                <img src="https://res.cloudinary.com/tapsy/image/upload/v1572626759/logo_n3mora.png" alt="navbar brand" class="navbar-brand">
            </a>
            <button class="navbar-toggler sidenav-toggler ml-auto" type="button" data-toggle="collapse" data-target="collapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                    <i class="icon-menu"></i>
                </span>
            </button>
            <button class="topbar-toggler more"><i class="icon-options-vertical"></i></button>
            <div class="nav-toggle">
                <button class="btn btn-toggle toggle-sidebar">
                    <i class="icon-menu"></i>
                </button>
            </div>
        </div>
        <!-- End Logo Header -->

        <!-- Navbar Header -->
        <nav class="navbar navbar-header navbar-expand-lg" data-background-color="blue2">

            <div class="container-fluid">
                <div class="collapse" id="search-nav">
                    <form class="navbar-left navbar-form nav-search mr-md-3">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <button type="submit" class="btn btn-search pr-1">
                                    <i class="fa fa-search search-icon"></i>
                                </button>
                            </div>
                            <input type="text" placeholder="Search customer, job and tickets" class="form-control">
                        </div>
                    </form>
                </div>
            </div>
        </nav>
        <!-- End Navbar -->
    </div>


    <!-- Sidebar -->
    <div class="sidebar sidebar-style-2">
        <div class="sidebar-wrapper scrollbar scrollbar-inner">
            <div class="sidebar-content">
                <div class="user">
                    <div class="avatar-sm float-left mr-2">
                        <img src="https://res.cloudinary.com/tapsy/image/upload/v1572626757/avatar-01_wqcqqc.jpg" alt="avatar" class="avatar-img rounded-circle">
                    </div>
                    <div class="info">
                        <a *ngIf="getUserData()">
                            <span>
                            <span *ngIf="getUserData() && getUserData().name">{{getUserData().name | titlecase}}</span>
                            <span *ngIf="getUserData() && !getUserData().name">John Doe</span>
                            <span class="user-level">Administrator</span>
                            <span class="caret" (click)="onClickArrow()"></span>
                            </span>
                        </a>
                        <div class="clearfix"></div>

                        <div *ngIf="showUserOption">
                            <ul class="nav">
                                <li>
                                    <a (click)="gotoAdminProfileDetailsPage()">
                                        <span class="link-collapse cursor-pointer">My Profile</span>
                                    </a>
                                </li>
                                <li>
                                    <a>
                                        <span class="link-collapse cursor-pointer" (click)="onCLickLogout()">Logout</span>
                                    </a>
                                </li>
                            </ul>
                        </div>

                    </div>
                </div>
                <ul class="nav nav-primary">
                    <li class="nav-item cursor-pointer" [ngClass]="linkActive[0]" (click)="onClickSideBarMenu(0); addActiveClassOnSideBarMenu(0)">
                        <a class="collapsed">
                            <i class="fas fa-home"></i>
                            <p>Dashboard</p>
                        </a>
                    </li>
                    <li class="nav-item cursor-pointer" [ngClass]="linkActive[1]" (click)="onClickSideBarMenu(2); addActiveClassOnSideBarMenu(1)">
                        <a>
                            <i class="fas fa-user"></i>
                            <p>Customers</p>
                        </a>
                    </li>
                    <li class="nav-item cursor-pointer" [ngClass]="linkActive[4]">
                        <a (click)="onClickSideBarMenu(3); addActiveClassOnSideBarMenu(4)">
                            <i class="fas fa-user"></i>
                            <p>Vendors</p>
                        </a>
                    </li>
                    <li class="nav-item cursor-pointer" [ngClass]="linkActive[2]">
                        <a (click)="addActiveClassOnSideBarMenu(2)">
                            <i class="fas fa-layer-group"></i>
                            <p>Services</p>
                            <span class="caret"></span>
                        </a>
                        <div *ngIf="showSubCategory[0]">
                            <ul>
                                <li (click)="onClickSideBarMenu(1)">
                                    <a>
                                        <span class="sub-item cursor-pointer">Category</span>
                                    </a>
                                </li>
                                <li (click)="onClickSideBarMenu(6)">
                                    <a>
                                        <span class="sub-item cursor-pointer">Sub-Category</span>
                                    </a>
                                </li>
                                <li (click)="onClickSideBarMenu(5)">
                                    <a>
                                        <span class="sub-item cursor-pointer">Services</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </li>


                    <li class="nav-item cursor-pointer" [ngClass]="linkActive[3]" (click)="onClickSideBarMenu(4); addActiveClassOnSideBarMenu(3)">
                        <a>
                            <i class="fas fa-th-list"></i>
                            <p>Jobs</p>
                        </a>
                    </li>


                    <li class="nav-item cursor-pointer" [ngClass]="linkActive[5]" (click)="onClickSideBarMenu(7); addActiveClassOnSideBarMenu(5)">
                        <a>
                            <i class="fas fa-th-list"></i>
                            <p>Car Brand</p>
                        </a>
                    </li>


                    <li class="nav-item cursor-pointer" [ngClass]="linkActive[6]" (click)="onClickSideBarMenu(8); addActiveClassOnSideBarMenu(6)">
                        <a>
                            <i class="fas fa-th-list"></i>
                            <p>Car Model</p>
                        </a>
                    </li>

            </div>
        </div>
    </div>
